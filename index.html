<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games TM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">🎮 Mini Games TM</h1>
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="tr">🇹🇷 TR</option>
                        <option value="en">🇺🇸 EN</option>
                        <option value="de">🇩🇪 DE</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <div class="welcome-section">
                    <h2 id="welcomeTitle">Hoş Geldiniz!</h2>
                    <p id="welcomeText">Eğlenceli mini oyunları oynayın ve global sıralamada yerinizi alın!</p>
                </div>

                <div class="games-grid">
                    <div class="game-card" data-game="snake">
                        <div class="game-icon">🐍</div>
                        <h3 id="snakeTitle">Snake</h3>
                        <p id="snakeDesc">Klasik yılan oyunu</p>
                    </div>
                    <div class="game-card" data-game="tetris">
                        <div class="game-icon">🧩</div>
                        <h3 id="tetrisTitle">Tetris</h3>
                        <p id="tetrisDesc">Blokları düzenleyin</p>
                    </div>
                    <div class="game-card" data-game="memory">
                        <div class="game-icon">🧠</div>
                        <h3 id="memoryTitle">Hafıza</h3>
                        <p id="memoryDesc">Kartları eşleştirin</p>
                    </div>
                    <div class="game-card" data-game="tictactoe">
                        <div class="game-icon">⭕</div>
                        <h3 id="tictactoeTitle">XOX</h3>
                        <p id="tictactoeDesc">Klasik XOX oyunu</p>
                    </div>
                </div>

                <div class="leaderboard-section">
                    <h3 id="leaderboardTitle">🏆 Global Sıralama</h3>
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Leaderboard items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Game Screens -->
            <div id="gameScreen" class="screen">
                <div class="game-header">
                    <button id="backToHome" class="back-btn">←</button>
                    <h2 id="currentGameTitle">Oyun</h2>
                    <div class="game-stats">
                        <span id="scoreDisplay">Skor: 0</span>
                    </div>
                </div>
                
                <div class="game-container">
                    <canvas id="gameCanvas"></canvas>
                </div>

                <div class="game-controls">
                    <button id="pauseBtn" class="control-btn">⏸️</button>
                    <button id="restartBtn" class="control-btn">🔄</button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="screen">
                <div class="game-over-content">
                    <h2 id="gameOverTitle">Oyun Bitti!</h2>
                    <div class="final-score">
                        <span id="finalScoreText">Final Skor: 0</span>
                    </div>
                    <div class="game-over-buttons">
                        <button id="playAgainBtn" class="btn primary">Tekrar Oyna</button>
                        <button id="homeBtn" class="btn secondary">Ana Menü</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="translations.js"></script>
    <script src="games/snake.js"></script>
    <script src="games/tetris.js"></script>
    <script src="games/memory.js"></script>
    <script src="games/tictactoe.js"></script>
    <script src="app.js"></script>
</body>
</html>
